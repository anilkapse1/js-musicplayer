<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="./css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<title>spotify</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="py-3">
                    <li class="brand">
                        <img src="https://play-lh.googleusercontent.com/UrY7BAZ-XfXGpfkeWg0zCCeo-7ras4DCoRalC_WXXWTK9q5b0Iw7B0YQMsVxZaNB7DM" alt=""/>
                    </li>
                    <li><a href="https://kapsecode.in">Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container track py-5">
            <h1>Best of AK - </h1>
            <div class="songList">
               
            </div>
            <div class="songBanner"></div>
        </div>
    </main>

    <footer class="fixed-bottom bg-dark py-5 px-5">
        <div class="container">
            <input type="range" name="" id="progressBar" value="0" min="0" max="100"/>
            <div class="controls">
                <i class="fas fa-backward" id="backward"></i>
                <i class="fas fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-forward" id="forward"></i>
            </div>
        </div>
    </footer>

</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</html>
